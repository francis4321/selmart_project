<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="stylesheet" href="./forgetPassword.css">
</head>
<body>
    <div class="container" id="blur">
        <div class="left">
            <div class="logo">
                <img src="./icons/selmart-logo.png" alt="">
                <p>Selmart</p>
            </div>
            <div class="signup-logo">
                <img src="./images/Login-cuate 1.png" alt="">
            </div>
        </div>
        <div class="right">
            <form action="">
                <p>Forgot Passcode</p>
                <input type="tel" placeholder="Telephone number">
                <button id="send-otf-btn">Send OTP</button>
            </form>

            <div class="verify-otf" id="verify-otf">
                <span>
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                </span>
                <h3>Verify OTP</h3>
                <p>Enter OTP sent to your number</p>
                <div>
                    <button id="verify-btn">Verify</button>
                    <button id="resend-btn">Resend</button>
                </div>
            </div>

            <div class="new-passcode" id="new-passcode">
                <span>
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <input type="text">
                </span>
                <h3>Enter a new passcode</h3>
                <p>Enter OTP sent to your number</p>
                <button id="confirm-btn"><a href="./landingPage.html">Confirm</a></button>
            </div>
        </div>
    </div>
    
    <!-- <script src="./forgetPassword.js"></script> -->

</html>
